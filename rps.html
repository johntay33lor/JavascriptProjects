<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div id="game-container">
        <h1>Rock Paper Scissors</h1>
        <div id="players">
          <div id="player1">
            <h2 style= "color: navy">Player 1</h2>
            <p>Score: <span id="player1-score">0</span></p>
          </div>
          <div id="player2">
            <h2 style= "color: navy">Player 2</h2>
            <p>Score: <span id="player2-score">0</span></p>
          </div>
        </div>
        <div id="game-results">
          <p><span id="round-winner"></span></p>
          <p><span id="game-winner"></span></p>
        </div>
        <div id="game-buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
      
      <script src="rps1.js"></script>
</body>
</html>
